<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let arr = [1, 2, 3, 4, 5]
        // Tinh tong bang vong for
        let sumFor = 0
        for (let i = 0; i < arr.length; i++) {
            sumFor += arr[i]
        }
        console.log('Tong bang vong for la: ', sumFor)
        // Tinh tong bang map
        let sumMap = 0
        arr.map(item => sumMap += item)
        console.log('Tong bang map la: ', sumMap)
    </script>
</head>

<body>
    <h1>Learn JS Array</h1>
</body>

</html>
