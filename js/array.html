<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let arr = []
        arr.push(1, 3, 4, 5)
        console.log(arr[3])
        console.log(">>> display array: ")
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }

        // Hàm map lặp qua các phần tử của 1 mảng, nó linh hoạt hơn vòng for vì
        // có thể lấy cả giá trị và chỉ số của phần tử, và thực hiện được các chức 
        // năng trong html
        arr.map((item, index) => {
            console.log("phan tu thu ", index, "la ", item)
        })

    </script>
</head>

<body>
    <h1>Learn Array JS</h1>
</body>

</html>
