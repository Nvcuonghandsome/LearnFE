<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm px-5">
                    <a class="navbar-brand fw-bold" href="#">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="mb-1">Menu</span>
                        <span class="navbar-toggler-icon ms-2"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto ">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Download</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-primary rounded-pill ml-2 ">
                                    <span class="d-flex align-items-center">
                                        <i class="fa-solid fa-comment-dots me-2"></i>
                                        <span class="small">Send Feedback</span>
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-5 py-5" id="showapp">
            <div class="col-lg-6">
                <h1>Showcase your app beautifully.</h1>
                <p>Launch your mobile app landing page faster with this free, open source theme from Start Bootstrap!
                </p>
                <div class="social">
                    <img width="30%"
                        src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/google-play-badge.svg"
                        alt="">
                    <img width="30%" class="ms-2"
                        src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/app-store-badge.svg"
                        alt="">
                </div>
            </div>
            <div class="col-lg-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script> -->
