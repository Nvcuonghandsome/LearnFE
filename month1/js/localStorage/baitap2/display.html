<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Display</title>
</head>

<body>
    <table>
        <thead>
            <th>User Name</th>
            <th>Email</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var objCha = localStorage.getItem('objCha')
        objCha = JSON.parse(objCha)

        var html = ''
        Object.keys(objCha).map((key, value) => {
            html += "<tr>" +
                "<td>" + key + "</td>"
                + "<td>" + JSON.parse(objCha[key])['yy'] + "</td>"
                + "</tr>"
        })
        $('table tbody').append(html)
    </script>
</body>

</html>
