<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Test render</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        $('document').ready(function () {
            var content = ''
            var objCha = localStorage.getItem('objCha')

            if (objCha) {
                objCha = JSON.parse(objCha)
                console.log("check objCha: ", objCha)
                Object.keys(objCha).map(key => {
                    var value = JSON.parse(objCha[key])
                    console.log(">>>check value: ", value)
                    // console.log("value type", typeof value)
                    content += '<tr>' + '<td>' + key + '</td>'
                        + '<td>' + value['name'] + '</td>'
                        + '<td>' + value['img'] + '</td>'
                        + '<td>' + value['price'] + '</td>' + '</tr>'
                })

                $('table tbody').append(content)
            }
        })
    </script>
</body>

</html>
